<!doctype html>
<html lang="en">
<head>
  <title>{{ config.title }}</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/@highlightjs/cdn-assets@11.9.0/styles/default.min.css"
  />
  <script
    defer
    src="https://unpkg.com/@highlightjs/cdn-assets@11.9.0/highlight.min.js"
  >
    hljs.highlightAll()
  </script>
  <script
    defer
    src="https://unpkg.com/@highlightjs/cdn-assets@11.9.0/languages/shell.min.js"
  ></script>
  <script
    defer
    data-domain="niklaas.eu"
    src="https://plausible.io/js/script.js"
  ></script>
  <link
    rel="stylesheet"
    href="https://unpkg.com/normalize.css@8.0.1/normalize.css"
  />
  <link
    rel="stylesheet"
    href="/styles.css"
  />
</head>
<body>
<header>
  <h1>{{ config.extra.theme_title }}</h1>
  <nav>
    <ul>
      <li>Tags</li>
      <li>About</li>
      <li>Imprint</li>
    </ul>
  </nav>
</header>
<main>
  {%- block main %}{% endblock main -%}
</main>
<footer></footer>
</body>
</html>
